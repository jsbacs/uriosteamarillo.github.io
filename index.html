<!DOCTYPE html>
<html>
    <style>
 .btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: rgb(65, 225, 73);
}
        a:link,
        a:visited {
            color: #22f934;
        }
        
        h5:hover,
        h5:active {
            color: rgb(0, 255, 140);
            background-color: #f0f0f0;
        }
        li:hover,
        li:active {
            color: #00ec99;
            background-color: #f0f0f0;
        }
        
        .conversation-list .form-group {
            margin-bottom: 0.5rem;
        }
        
        .conversation-list-filter {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        
        input[type="date"] {
            padding: 0 6px;
        }
        
        .card {
            width: 100%;
            margin: 10px 0;
        }
        
        .card .card-body .btn-link {
            padding: 0;
        }
        
        .view-evaluations {
            color: #FFF;
        }
        
        .live-header {
            color: green;
        }
        
        .hidden {
            display: none;
        }
        
        section {
            margin: 20px 10px;
        }
        
        </style>

<head>
    <title>UriosteAmarilloWidget</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/142.0.0/purecloud-platform-client-v2.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/2.4.0/purecloud-client-app-sdk-bb974a18.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@v2-latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="utils/oauth.js"></script>
    <script src="util.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container"> 
    <!-- template for the authenticating component -->
    <script type="text/x-template" id="authenticating-template">
        <div>
            <section class="authenticating"
                    v-bind:class="{'hidden':this.authenticated || this.errorMessage}">
               Loading Whatsapp Tool ...
            </section>
            <section class="failure"
                    v-bind:class="{'hidden':!this.errorMessage}">
                {{this.errorMessage}}
            </section>
        </div>
    </script>


    <script type="text/x-template" id="conversations-template">
        <section class="conversation-list">
            <div class="conversations">
                <div class="ayuda">
                    
                    <input v-model="message" placeholder="Numero de Whatsapp" type="text">
                    <button v-on:click="sendWhatsapp()" class="btn"><i class="fa fa-whatsapp" aria-hidden="true" ></i> Enviar Whatsapp</button>
                    
                     </button>
                  </div>

             
        </section>
    </script>

</div> 
<script src="app.js"></script>
 
</body>

</html>
