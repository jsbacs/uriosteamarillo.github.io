<!DOCTYPE html>
<html>
  <head>
    <title>WhatsAppCallBack</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/2.4.0/purecloud-client-app-sdk-bb974a18.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@v2-latest"></script>
    <script src="js/util.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/ws-styles.css" />
  </head>

  <body>
    <div class="container">
      <script type="text/x-template" id="authenticating-template">
        <div>
            <section class="authenticating"
                    v-bind:class="{'hidden':this.authenticated || this.errorMessage}">
               Loading Whatsapp Tool ...
            </section>
            <section class="failure"
                    v-bind:class="{'hidden':!this.errorMessage}">
                {{this.errorMessage}}
            </section>
        </div>
      </script>

      <script type="text/x-template" id="conversations-template">
        <section class="conversation-list">
            <div class="conversations">
                <div class="ayuda">
                    <input v-model="message" placeholder="Numero de Whatsapp" type="text">
                    <button v-on:click="sendWhatsapp()" class="btn"><i class="fa fa-whatsapp" aria-hidden="true" ></i> Enviar Whatsapp</button>

                     </button>
                  </div>


        </section>
      </script>

      <div id="app">
        <authenticating
          :error-message="errorMessage"
          :authenticated="authenticated"
        >
        </authenticating>
        <conversations
          :conversations-data="conversationsData"
          v-bind:class="{'hidden':!this.authenticated}"
        >
        </conversations>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
